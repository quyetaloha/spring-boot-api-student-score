<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/jquery.blockUI.js"></script>
  <script src="js/app.js"></script>
</head>
<style>
  .alert{
    width: 400px;
    top: 5px;
    position: absolute;
    right: 5px;
    display: none;
  }
  button{
          display: block !important;
          margin: 50px auto;
          width: 350px;
  }
  .col-md-6{
    display: block;
    margin: 1% auto;
  }
  h1{
    line-height: 0px;
  }
</style>
<body>
  <div class="container">
    <div class="jumbotron text-center" style=" height: 150px; ">
            <h1>Đăng nhập</h1>
      </div>
    <div class="row">
      <div class="col-md-6">
      <label>Tên đăng nhập</label>
      <input class="form-control" id="username" type="text">
      <label>mật khẩu</label>
      <input class="form-control" id="password" type="password">
      <button class="btn btn-success">Đăng nhập</button>
      </div>
      <div class="myAlert-bottom alert alert-success">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Đăng nhập thành công</strong>
      </div>
      <div class="myAlert-bottom alert alert-danger">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Tài khoản hoặc mật khẩu không chính xác</strong>
      </div>
    </div>
  </div>
    <script src="js/login.js"></script>
</body>
</html>
