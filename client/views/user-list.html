<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/js/jquery.blockUI.js"></script>
  <script src="js/app.js"></script>
</head>
<style>
.alert-danger{
    width: 350px;
    top: 5px;
    position: absolute;
    right: 5px;
    display: none;
}
.text-center{
    height: 100px;
    background-image: linear-gradient(45deg, #f9f2f2, #b6d3f3);
}
.table > tbody > tr:hover {
    background-color: #f5f5f5;
	cursor:pointer;
}
#search{
    width: 190px;
    position: absolute;
    right: 0px;
    top: 106px;
    z-index: 1;
}
</style>
<body>

<div class="text-center">
  <h1>Danh Sách user</h1>
  <div class="navbar-header">
    <a class="navbar-brand" href="login.html">Đăng nhập</a>
    <a class="navbar-brand" href="subject-list.html">Môn Học</a>
    <a class="navbar-brand" href="insert.html">Quản lý Điểm</a>
  </div>
  <input class="form-control" id="search" placeholder="tìm kiếm theo tên,lớp">
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
              <tr>
                <th>id</th>
                <th>Họ tên</th>
                <th>Lớp</th>
              </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
          </table>
    </div>
</div>
<!-- The Modal -->
<div class="modal fade" id="score-info">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Thông tin điểm</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Môn</th>
                    <th>Học phần</th>
                    <th>Thi</th>
                    <th>Tổng kết</th>
                    <th>Hệ 4</th>
                  </tr>
                </thead>
                <tbody id="table-info-score-user">

                </tbody>
              </table>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <div class="myAlert-bottom alert alert-danger">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Không thể lấy dữ liệu</strong>
    </div>

<script src="/js/user-list.js"></script>
</body>
</html>
